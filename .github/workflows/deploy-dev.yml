name: Deploy to Dev

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get version
      id: version
      run: echo "VERSION=$(python -c 'import version; print(version.__version__)')" >> $GITHUB_OUTPUT

    - name: Package Lambda
      run: |
        pip install -r requirements.txt -t .
        zip -r f1tof12-api-dev-${{ steps.version.outputs.VERSION }}.zip .

    - name: Upload to S3
      run: |
        aws s3 cp f1tof12-api-dev-${{ steps.version.outputs.VERSION }}.zip s3://${{ secrets.DEV_S3_BUCKET }}/f1tof12-api-dev-${{ steps.version.outputs.VERSION }}.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Update Lambda
      run: |
        aws lambda update-function-code --function-name ${{ secrets.DEV_LAMBDA_FUNCTION }} --s3-bucket ${{ secrets.DEV_S3_BUCKET }} --s3-key f1tof12-api-dev-${{ steps.version.outputs.VERSION }}.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.DEV_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
